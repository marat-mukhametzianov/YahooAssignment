plugins {
    id 'java'
}

group 'powercat.com'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.0.3'
}

test {
    useJUnitPlatform()
}